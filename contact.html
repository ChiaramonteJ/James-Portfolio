<body class="contact-page">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Contact Section -->
    <section class="contact-section py-5" style="background-color: #0a0a1a; color: #e4e4e7;">
        <div class="container">
            <h1 class="text-center mb-5 text-info">Contact Me</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="button" id="send-message" class="btn btn-info">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
    <script>
        // JavaScript to handle form submission
        document.getElementById("send-message").addEventListener("click", function () {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            if (name && email && message) {
                const mailtoLink = `mailto:chiaramonte07@icloud.com?subject=Message from ${encodeURIComponent(name)}&body=${encodeURIComponent(message)}%0D%0A%0D%0AFrom: ${encodeURIComponent(email)}`;
                window.location.href = mailtoLink;
            } else {
                alert("Please fill out all fields before sending the message.");
            }
        });
    </script>
</body>

</html>
